name: deployment2-multijob

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
  test:   
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  deploy: 
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci      
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "deploying code.."
        
      
